<!DOCTYPE html>
<html>
<head>
	<title>Coins miner</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Poppins|Raleway" rel="stylesheet">
	<script src="https://use.fontawesome.com/a5e30dd034.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type='text/css'>
	<script type="text/javascript" src='js/script.js'></script>
</head>
</head>
<body>
	<h2 id='start_label'>COINS MINER</h2>
	<hr id='hr2'>
	
	<div class='menu' id='menu'>
		<li><a href="javascript:void(0)" onClick='showgame()'>START</a></li>
		<li><a href="javascript:void(0)" onClick='showmarket()'>MARKETPLACE</a></li>
		<li><a href="javascript:void(0)">ABOUT</a></li>
	</div>
	<div id='start'>
		<img src="img/dol.png" id='money' onClick='show_money()'>
	</div>
	<div id='market'>
		<h2 id='status'>STATUS: NONE</h2>
		<li><a href="javascript:void(0)" onClick='moneyplus()' id='plus'>30 coins: +1 coins for mining</a></li>
	</div>
	<h2 id='score'>MONEY: 0</h2>
	<li id='exit' onClick='showmenu()'></li>
	<hr id='h1'>
	<div class="footer"><p>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&copy; 2018 NameLess</p></div>
</body>
</html>
